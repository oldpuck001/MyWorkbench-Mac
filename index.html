<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workbench - Mac</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <!-- sidebar是侧边栏控件，ul是无序列表控件 -->
        <ul>
            <li>
                文件操作工具
                <ul>
                    <li onclick="file_tools_modifythefilenameFunction()">自動修改文件名</li>
                    <li onclick="file_tools_characterFunction()">按前n個字符分類修改文件名</li>
                    <li onclick="file_tools_imageFunction()">圖片文件名修改</li>
                    <li onclick="file_tools_exportFunction()">輸出文件名匯總</li>
                    <li onclick="file_tools_sortFunction()">按文件名分類</li>
                    <li onclick="file_tools_collect_fileFunction()">將文件匯集至單一文件夾內</li>
                    <li onclick="file_tools_copy_folderFunction()">複製文件夾結構</li>
                </ul>
            </li>
            
            <li>
                電子表格工具

            </li>

            <li>
                審計輔助工具

            </li>

            <li>
                數據分析工具

            </li>

            <li>
                其他輔助工具

            </li>
        </ul>
        
    </div>

    <div class="content" id="content"></div>
    
    <!-- 側邊欄切換按鈕 -->
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">×</button>

    <script type="module" src="index.js"></script>

</body>
</html>
